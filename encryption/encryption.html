<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- FAVICON -->
    <link rel='icon' type='image/png' href='https://www.google.com/s2/favicons?domain=https://www.aetna.com/' />
    <!-- CSS -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
    <link rel='stylesheet' href='' />
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
    <title>Encryption Generator</title>
    </head>
    <body>
        <div class="container">
            <header class="pt-3 pb-3">
                <h1>Passgen</h1>
            </header>     
            <form>
                <div class="form-group row">
                    <label for="inputValue" class="col-sm-2 col-form-label">Input</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputValue" name="input">
                    </div>
                </div>
                <input class="btn btn-outline-primary btn-block" type="button" onclick="dohash(this.form,input.value);" value="Generate"/>
                <div class="form-group row pt-3 pb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword3" name="pwd">
                    </div>
                </div>
                <div class="form-group row pt-2 pb-2">
                    <label for="inputB64" class="col-sm-2 col-form-label">Base64</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputB64" name="b64">
                    </div>
                </div>
                <div class="form-group row pt-2 pb-2">
                    <label for="inputMD4" class="col-sm-2 col-form-label">MD4</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputMD4" name="md4">
                    </div>
                </div>
                <div class="form-group row pt-2 pb-2">
                    <label for="inputMD5" class="col-sm-2 col-form-label">MD5</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputMD5" name="md5">
                    </div>
                </div>
                <div class="form-group row pt-2 pb-2">
                    <label for="inputSHA1" class="col-sm-2 col-form-label">SHA1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSHA1" name="sha1">
                    </div>
                </div>
                <div class="form-group row pt-2 pb-2">
                    <label for="inputSHA2" class="col-sm-2 col-form-label">SHA256</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSHA2" name="sha2">
                    </div>
                </div>
            </form>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js' integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='./js/base64.js'></script>
        <script src='./js/md4.js'></script>
        <script src='./js/md5.js'></script>
        <script src='./js/sha1.js'></script>
        <script src='./js/sha256.js'></script>
        <script src='./js/seedrandom.js'></script>
        <script src='./js/passgen.js'></script>
        <script src='./js/dohash.js'></script>
    </body>
</html>
